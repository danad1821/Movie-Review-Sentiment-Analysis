<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Review Sentiment Analysis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="relative">
    <header class="bg-blue-700 text-white p-4 py-6 shadow-lg">
      <h1 class="text-center font-extrabold text-3xl tracking-wide">
        Movie Review Sentiment Analysis ðŸŽ¬
      </h1>
    </header>
    <main
      class="flex flex-col items-center justify-center p-8 min-h-[calc(100vh-10rem)]"
    >
      <h2 class="text-2xl font-semibold mb-6 mx-2 text-center text-gray-700">
        Put a review to check if its positive or negative:
      </h2>

      <div class="w-full max-w-xl flex flex-col items-center">
        <textarea
          name="review"
          id="review"
          class="border border-gray-300 w-full m-2 p-4 rounded-xl shadow-inner focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 resize-none"
          rows="10"
          placeholder="Type review here..."
        ></textarea>

        <button
          class="bg-blue-600 text-white font-semibold px-8 py-3 rounded-full m-4 shadow-lg hover:bg-blue-800 hover:shadow-xl transition duration-300 ease-in-out transform hover:scale-105"
          id="checkReviewBtn"
        >
          Analyze Sentiment
        </button>
      </div>
    </main>
    <div
      class="relative bg-white text-gray-800 p-8 rounded-2xl shadow-2xl z-20 mx-auto mt-20 max-w-sm w-11/12"
    >
      <button
        id="closePopupBtn"
        class="absolute top-2 right-4 text-3xl font-light text-gray-400 hover:text-red-500 transition"
        onclick="closePopup()"
      >
        &times;
      </button>

      <h2
        class="text-3xl font-extrabold border-b border-gray-200 pb-3 mb-4 text-center"
      >
        Sentiment Result
      </h2>

      <p class="text-2xl mb-4 text-center">
        Result:
        <span id="sentimentResult" class="font-extrabold"></span>
      </p>

      <p class="text-sm text-gray-500 text-center pt-2 border-t">
        Time taken: <span id="timeTaken" class="font-medium"></span>ms
      </p>
    </div>
    <footer class="bg-gray-800 text-white p-3 text-sm">
      <p class="text-center">Done by Dana Dabdoub</p>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
  </body>
</html>
