<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Review Sentiment Analysis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="relative">
    <header class="bg-blue-500 text-white p-4 text-lg">
      <h1 class="align-center font-bold text-2xl">
        Movie Review Sentiment Analysis
      </h1>
    </header>
    <main class="flex flex-col items-center justify-center">
      <h2 class="text-xl mb-4 mx-2 text-center">
        Put a review to check if its positive or negative:
      </h2>
      <textarea
        name="review"
        id="review"
        class="border border-black w-1/2 m-2 p-2 rounded-lg"
        rows="10"
        placeholder="Type review here..."
      ></textarea>
      <button
        class="bg-blue-500 text-white px-3 py-2 rounded-lg m-1 hover:bg-blue-700"
        id="checkReviewBtn"
      >
        Check
      </button>
    </main>
    <section id="resultPopup" class="fixed inset-0 hidden z-50">
      <div
        id="underlay"
        class="absolute inset-0 bg-gray-900 opacity-50"
        onclick="closePopup()"
      ></div>

      <div
        class="relative bg-white text-gray-800 p-6 rounded-xl shadow-2xl z-20 mx-auto mt-20 max-w-lg"
      >
        <button
          id="closePopupBtn"
          class="absolute top-2 right-4 text-xl font-bold text-gray-500 hover:text-red-500"
          onclick="closePopup()"
        >
          &times;
        </button>

        <h2 class="text-2xl font-semibold border-b pb-2 mb-4">
          Sentiment Result
        </h2>

        <p class="text-xl mb-2">
          Result:
          <span id="sentimentResult" class="font-bold text-green-600"></span>
        </p>

        <p class="text-sm text-gray-500">
          Time taken to obtain result: <span id="timeTaken"></span>ms
        </p>
      </div>
    </section>
    <footer class="bg-blue-500 text-white p-4 flex items-center justify-center">
      <p class="text-center">Done by Dana Dabdoub</p>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
  </body>
</html>
